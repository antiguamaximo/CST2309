<!DOCTYPE html>
<html>
    <head>
        <title>HTML and Javascript</title>
    </head>

    <body style="background-color: antiquewhite; color: blue;">
        <div style="text-align: center;">
            <h1>
                <script>
                    document.write("<p style=color:black;> Hello World Wide Web!</p>");
                </script>
            </h1>

            <h3>
                <script>
                    document.write("<h3 style= color:red>Welcome to the exciting world of JavaScript");
                </script>
            </h3>
            <script>
                if (navigator.appName == "Microsoft Internet Explorer")
                {
                    document.write("You are using Internet Explorer.");  
                }
                else 
                {
                    document.write("You are not using Internet Explorer. <br>");
                    document.write("Perhaps you are using Firefox or Safari.");
                }
            </script>
        </div>

    </body>
</html>
